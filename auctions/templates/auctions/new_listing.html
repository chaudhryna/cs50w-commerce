{% extends "auctions/layout.html" %} 

{% block body %}

{% load crispy_forms_tags %}

<div class="container">
  <h2>Create A New Listing</h2>

  <form method="POST" enctype="multipart/form-data" action="{% url 'new_listing' %}">

    {{ form|crispy }}

    </div>

</div>
{% endblock %}
