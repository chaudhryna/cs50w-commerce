{% extends "auctions/layout.html" %} 

{% block body %}

<div class="container">
  <h2>Create A New Listing</h2>

  <form method="POST" enctype="multipart/form-data" action="{% url 'new_listing' %}">
    {% csrf_token %}
    
    {{ form }}
    
    <button type="submit" class="btn btn-primary mt-3">Submit</button>
  </form>
</div>
{% endblock %}
